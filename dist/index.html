<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Fitlit</title>
    <link rel="stylesheet" href="../src/styles.css">
  </head>
  <body>
      <aside class="main-row" id="leftMainRow">
        <header>
          <h1 id="titles">Good Morning</h1>
          <h2 id="welcomeBack">Welcome Back</h2>
        </header>
        <section class="left-section">
          <section class="first-row-left" id="stepsBox">
            <section id="stepsContainer">
              <h1 class="titles">Steps</h1><br>
              <p id="totalSteps"></p><br>
              <p id="averageUsersSteps"></p>
              <canvas id="stepChart"></canvas>
            </section>
          </section>
          <section class="first-row-left" id="waterBox">
            <h1 class="titles">Water</h2>
            <p id="waterConsumedToday"></p>
            <p id="waterEachDayOfWeek"></p>
            <canvas id="waterChart"></canvas>
          </section>
        </section>
        <section class="left-section">
          <section class="second-row-left" id="activityBox">
            <h1 class="titles">Activity</h1>
            <p id="stepsMadePerDay"></p>
            <p id="minutesActivePerDay"></p>
            <p id="milesWalkedPerDay"></p>
            <p id="weekStepCount"></p>
            <p id="stepComparison"></p>
            <canvas id="activityChart"></canvas>
          </section>
          <section class="second-row-left" id="sleepBox">
            <h1 class="titles">Sleeping</h1>
            <h2>Hours Slept</h2>
            <p id="averageSleepOverall"></p>
            <p id="sleepSpecificDay"></p>
            <p id="sleepPerDayPerWeek"></p>
            <canvas id="sleepChart"></canvas>
            </aside>
          </section> 
        </section>
      </aside>
      <aside class="main-row" id="rightMainRow">
        <h1 id="username"> Username </h1>
        <article>
          <header>
              <button class="toggleButton">
                <h3 class="arrow">&#x25BA;    User Info:</h3> 
                <h3 class="user-info hidden"></h3>
              </button>
          </header>
        </article>
        <section class="right-section">
          <section class="second-row-right"></section>
        </section>
        <section class="right-section">
          <section class="third-row-right">
            <p id="averageSleepOverall"></p>
            <p id="sleepSpecificDay"></p>
            <p id="sleepPerDayPerWeek"></p>
          </section>
        </section>
      </aside>
    <script src="bundle.js"></script>
  </body>
</html>
